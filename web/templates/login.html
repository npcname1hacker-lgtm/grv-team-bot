{% extends "base.html" %}

{% block title %}登錄 - ɢʀᴠ戰隊管理系統{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header text-center bg-primary text-white">
                <h3><i class="fas fa-gamepad"></i> ɢʀᴠ戰隊管理系統</h3>
                <p class="mb-0">戰隊專屬管理面板</p>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user"></i> 用戶名
                        </label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> 密碼
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> 登錄
                        </button>
                        <a href="{{ url_for('register') }}" class="btn btn-outline-success">
                            <i class="fas fa-user-plus"></i> 註冊新帳號
                        </a>
                        <button type="button" class="btn btn-outline-secondary" onclick="showForgotPassword()">
                            <i class="fas fa-question-circle"></i> 忘記密碼？
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center text-muted">
                <small>V1.00.8 | 創作者：ɢʀᴠ戰隊隊長殤嵐</small>
            </div>
        </div>
    </div>
</div>

<!-- 忘記密碼模態 -->
<div class="modal fade" id="forgotPasswordModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="fas fa-key"></i> 忘記密碼</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p class="text-muted small">驗證碼將通過 Discord 私訊發送給隊長</p>
                <form id="forgotPasswordForm">
                    <div class="mb-3">
                        <label for="forgotUsername" class="form-label">用戶名</label>
                        <input type="text" class="form-control" id="forgotUsername" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="sendResetCode()">
                    <i class="fas fa-paper-plane"></i> 發送驗證碼
                </button>
            </div>
        </div>
    </div>
</div>

<script>
function showForgotPassword() {
    new bootstrap.Modal(document.getElementById('forgotPasswordModal')).show();
}

function sendResetCode() {
    const username = document.getElementById('forgotUsername').value;
    if (!username.trim()) {
        alert('請輸入用戶名');
        return;
    }
    
    fetch('/api/forgot-password', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({username: username.trim()})
    })
    .then(r => r.json())
    .then(data => {
        if (data.success) {
            alert('驗證碼已發送至隊長的 Discord 私訊！');
            bootstrap.Modal.getInstance(document.getElementById('forgotPasswordModal')).hide();
            window.location.href = '/forgot-password?username=' + encodeURIComponent(username);
        } else {
            alert('錯誤: ' + data.error);
        }
    })
    .catch(e => alert('發送失敗，請稍後重試'));
}
</script>
{% endblock %}
