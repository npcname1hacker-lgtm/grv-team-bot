{% extends "base.html" %}

{% block title %}重置密碼 - ɢʀᴠ戰隊管理系統{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-warning text-dark">
                <h5><i class="fas fa-exclamation-triangle"></i> 重置密碼</h5>
            </div>
            <div class="card-body">
                <div id="verificationSection">
                    <p class="text-muted">驗證碼已發送至隊長的 Discord 私訊，請填入下方表單完成密碼重置</p>
                    
                    <form id="resetForm">
                        <div class="mb-3">
                            <label for="resetUsername" class="form-label">用戶名</label>
                            <input type="text" class="form-control" id="resetUsername" readonly>
                        </div>
                        
                        <div class="mb-3">
                            <label for="verificationCode" class="form-label">驗證碼</label>
                            <input type="text" class="form-control" id="verificationCode" 
                                   placeholder="輸入 6 位驗證碼" maxlength="6" required>
                            <small class="text-muted">請輸入隊長收到的 6 位驗證碼</small>
                        </div>
                        
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">新密碼</label>
                            <input type="password" class="form-control" id="newPassword" required>
                            <small class="text-muted">建議使用複雜密碼（至少 8 個字符）</small>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">確認新密碼</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                        
                        <div class="alert alert-info" role="alert">
                            <i class="fas fa-info-circle"></i> <strong>重要提示：</strong>
                            <ul class="mb-0">
                                <li>請妥善保管您的密碼</li>
                                <li>不要洩露給其他人</li>
                                <li>遺失後只能聯繫隊長重置</li>
                            </ul>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-primary" onclick="resetPassword()">
                                <i class="fas fa-check"></i> 確認重置密碼
                            </button>
                            <a href="{{ url_for('login') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left"></i> 返回登錄
                            </a>
                        </div>
                    </form>
                </div>
                
                <div id="successSection" style="display:none;" class="text-center">
                    <div class="alert alert-success">
                        <h5><i class="fas fa-check-circle"></i> 密碼重置成功！</h5>
                        <p>您現在可以使用新密碼登錄</p>
                    </div>
                    <a href="{{ url_for('login') }}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> 返回登錄
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const params = new URLSearchParams(window.location.search);
    const username = params.get('username');
    if (username) {
        document.getElementById('resetUsername').value = username;
    } else {
        window.location.href = '{{ url_for("login") }}';
    }
});

function resetPassword() {
    const username = document.getElementById('resetUsername').value;
    const code = document.getElementById('verificationCode').value;
    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    
    if (!code || code.length !== 6) {
        alert('請輸入 6 位驗證碼');
        return;
    }
    
    if (!newPassword || newPassword.length < 6) {
        alert('新密碼至少需要 6 個字符');
        return;
    }
    
    if (newPassword !== confirmPassword) {
        alert('兩次密碼輸入不一致');
        return;
    }
    
    fetch('/api/reset-password', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
            username: username,
            code: code,
            new_password: newPassword
        })
    })
    .then(r => r.json())
    .then(data => {
        if (data.success) {
            document.getElementById('verificationSection').style.display = 'none';
            document.getElementById('successSection').style.display = 'block';
        } else {
            alert('錯誤: ' + data.error);
        }
    })
    .catch(e => alert('重置失敗，請稍後重試'));
}
</script>
{% endblock %}
